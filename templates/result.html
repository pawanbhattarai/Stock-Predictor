<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Prediction Results</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Prediction Results for {{ symbol }}</h1>
    <div>
      <h3>Stock Price with Moving Averages</h3>
      <img src="{{ url_for('static', filename='stock_price_moving_averages.png') }}" alt="Stock Price with Moving Averages">
    </div>
    <div>
      <h3>Cumulative Return Over Time</h3>
      <img src="{{ url_for('static', filename='cumulative_return.png') }}" alt="Cumulative Return">
    </div>
    <div>
      <h3>Stock Price Forecast</h3>
      <img src="{{ url_for('static', filename='stock_price_forecast.png') }}" alt="Stock Price Forecast">
    </div>
    <a href="/" class="btn btn-primary mt-3">Go back</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
