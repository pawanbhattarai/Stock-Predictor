<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stock Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Navigation Bar -->
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <div class="mx-auto order-0">
              <h1 class="navbar-text text-center mb-0">Stock Predictor</h1>
            </div>
            <div class="collapse navbar-collapse justify-content-end order-3">
              <ul class="navbar-nav ml-auto">  
                <li class="nav-item"><a class="nav-link" href="#" id="homelink">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="myinfo">My Info</a></li>
              </ul>
            </div>
          </nav>

        <!-- Main Content Area -->
        <div class="row mt-3">
            <!-- Sidebar with Saved Predictions -->

            <div class="col-md-3 sidebar">
                <h4>My Protfolio</h4>
                <div class="portfolio-header d-flex justify-content-between align-items-center">
                  <span>Stock</span>
                  <span>QTY</span>
                  <span>Price</span>
                  <span></span> <!-- Empty for the delete button -->
              </div>
                
                <div id="myprotfolio">
                    <!-- Dynamic saved predictions content -->
                </div>
            </div>

            <!-- Main Content for Stock Input -->
            <div class="col-md-9">
              <div class="row mb-3">
                <div class="col-md-4">
                    <label for="stockSymbol">Stocks:</label>
                    <input type="text" class="form-control" id="stockSymbol" placeholder="Enter stock symbol">
                </div>
                <div class="col-md-4">
                    <label for="purchasedQuantity">Purchased Quantity:</label>
                    <input type="number" class="form-control" id="purchasedQuantity" placeholder="Enter Purchased Quantity">
                </div>
                <div class="col-md-4">
                    <label for="purchasedprice">Total Purchased Price:</label>
                    <input type="number" class="form-control" id="purchasedprice" placeholder="Enter Total Price">
                </div>
            </div>            

                <!-- Button to Save Stock to Portfolio -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary mr-2" id="savePortfolioBtn">Save to the Portfolio</button>
                    </div>
                </div> 
            </div>
        </div>
    
    <div id="profileModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Profile Info</Details></h2>
          <form id="profileForm">
            Username<input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            Email<input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            Password<input type="password" id="password" name="password" placeholder="Enter new password"><br>
    
            <button type="submit" id="updateButton" style="display: none;">Update</button>
            <button type="button" onclick="closeModal()">Cancel</button>
          </form>
        </div>
      </div>
    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script src="../static/profile.js"></script>

</body>

</html>
